name: Pipepilen Back Challenge

on:
  push:
    branches: [ main ]

jobs:
  prepare-system:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Create virtualenvironment
        run: python -m venv venv

      - name: Install dependances
        run: |
          python -m pip install -r requirements.txt

  test-app:
      needs:
        - prepare-system
      runs-on: ubuntu-latest

      services:
        postgres:
          image: postgres:14
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: test_db
          ports:
            - 5432:5432

        redis:
          image: redis:latest
          ports:
            - 6379:6379

      steps:
        - name: Check out the repository
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.12"

        - name: Run migrations
          env:
            DJANGO_SETTINGS_MODULE: system.settings
            RDS_CONFIG: test_db, postgres, postgres, 5432, disable
          run: |
            source venv/bin/activate
            python manage.py migrate
        
        - name: Run tests
          env:
            DJANGO_SETTINGS_MODULE: system.settings
            DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          run: |
            source venv/bin/activate
            coverage run manage.py test