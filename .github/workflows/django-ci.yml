name: Pipepilen Back Challenge

on:
  push:
    branches: [ main ]

jobs:
  test-app:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start PostgresSQL
        uses: postgres@v2
        with:
          postgres-version: '13'
          POSTGRES_DB: pipelines_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: system.settings
          RDS_CONFIG: pipelines_db, postgres, postgres, 5432
          
        run: |
          source venv/bin/activate
          python manage.py migrate
      
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: system.settings
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: |
          source venv/bin/activate
          coverage run manage.py test